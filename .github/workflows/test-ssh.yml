name: gittool tests
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run all tests
        run: |
          chmod +x ./test/test_ssh.sh ./test/test_install.sh ./test/run_all.sh
          bash ./test/run_all.sh
