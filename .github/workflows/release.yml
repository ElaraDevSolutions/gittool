name: Release Packages
on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install fpm
        run: |
          gem install --no-document fpm

      - name: Determine version
        id: ver
        run: |
          TAG="${GITHUB_REF##*/}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Build archives + checksums
        run: |
          bash scripts/release_checksums.sh --version "v${{ steps.ver.outputs.version }}"

      - name: Verify checksums
        run: |
          cd dist
          # Basic sanity: each listed file exists
          for f in gittool-v${{ steps.ver.outputs.version }}.tar.gz gittool-v${{ steps.ver.outputs.version }}.zip gittool_${{ steps.ver.outputs.version }}_all.deb gittool-${{ steps.ver.outputs.version }}-1.noarch.rpm; do
            [ -f "$f" ] || { echo "Missing artifact $f" >&2; exit 1; }
          done
          # Regenerate and diff
          shasum -a 256 gittool-v${{ steps.ver.outputs.version }}.tar.gz gittool-v${{ steps.ver.outputs.version }}.zip gittool_${{ steps.ver.outputs.version }}_all.deb gittool-${{ steps.ver.outputs.version }}-1.noarch.rpm > SHA256SUMS.verify
          diff -u <(sort SHA256SUMS) <(sort SHA256SUMS.verify) || { echo "Checksum mismatch" >&2; exit 1; }
          echo "Checksum verification passed"

      - name: Build fpm packages (.deb/.rpm)
        run: |
          bash scripts/build_fpm_packages.sh --version "v${{ steps.ver.outputs.version }}"

      - name: Extract changelog section
        id: changelog
        run: |
          VERSION_TAG="v${{ steps.ver.outputs.version }}"
          awk -v ver="$VERSION_TAG" 'BEGIN{found=0} /^## \[v/{ if(found){exit} } /^## \['ver'\]/{found=1; next} found==1 {print}' CHANGELOG.md > .changelog_section || true
          if [ ! -s .changelog_section ]; then echo "No changelog section found for $VERSION_TAG" > .changelog_section; fi
          echo "section<<EOF" >> $GITHUB_OUTPUT
          cat .changelog_section >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          files: |
            dist/gittool-v${{ steps.ver.outputs.version }}.tar.gz
            dist/gittool-v${{ steps.ver.outputs.version }}.zip
            dist/SHA256SUMS
            dist/gittool_${{ steps.ver.outputs.version }}_all.deb
            dist/gittool-${{ steps.ver.outputs.version }}-1.noarch.rpm
          body: ${{ steps.changelog.outputs.section }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
