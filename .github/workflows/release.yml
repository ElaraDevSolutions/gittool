name: Release Packages
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Optional version tag (e.g. v1.2.3). If omitted, a patch bump will be created from latest tag.'
        required: false
        default: ''

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          tags: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install fpm
        run: |
          gem install --no-document fpm

      - name: Determine or create tag
        id: ver
        run: |
          # If a version was provided via workflow_dispatch input, use it.
          if [ -n "${{ github.event.inputs.version || '' }}" ]; then
            TAG="${{ github.event.inputs.version }}"
            echo "Using provided version: $TAG"
          else
            # When triggered by push to main, auto-bump patch from latest tag
            # Fetch tags ensured by checkout with fetch-depth:0
            LATEST_TAG=$(git tag --list "v*" --sort=-v:refname | head -n1 || true)
            if [ -z "$LATEST_TAG" ]; then
              TAG="v0.1.0"
            else
              # strip leading v and split into semver parts
              ver=${LATEST_TAG#v}
              IFS='.' read -r major minor patch <<< "$ver"
              patch=$((patch + 1))
              TAG="v${major}.${minor}.${patch}"
            fi
            echo "Auto-created tag: $TAG"
            # Create annotated tag and push it
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Build fpm packages (.deb/.rpm)
        run: |
          bash scripts/build_fpm_packages.sh --version "${{ steps.ver.outputs.tag }}"

      - name: Build archives + unified checksums
        run: |
          bash scripts/release_checksums.sh --version "${{ steps.ver.outputs.tag }}"

      - name: Verify checksums
        run: |
          cd dist
          # Expected artifacts
          EXPECT=(
            "gittool-v${{ steps.ver.outputs.version }}.tar.gz"
            "gittool-v${{ steps.ver.outputs.version }}.zip"
            "gittool_${{ steps.ver.outputs.version }}_all.deb"
            "gittool-${{ steps.ver.outputs.version }}-1.noarch.rpm"
          )
          missing=0
          for f in "${EXPECT[@]}"; do
            if [ ! -f "$f" ]; then echo "Missing artifact $f" >&2; missing=1; fi
          done
          [ $missing -eq 0 ] || exit 1
          # Regenerate verification checksums dynamically from EXPECT list
          shasum -a 256 "${EXPECT[@]}" > SHA256SUMS.verify
          diff -u <(sort SHA256SUMS) <(sort SHA256SUMS.verify) || { echo "Checksum mismatch" >&2; exit 1; }
          echo "Checksum verification passed"

      - name: Extract changelog section
        id: changelog
        run: |
          VERSION_TAG="v${{ steps.ver.outputs.version }}"
          awk -v ver="$VERSION_TAG" 'BEGIN{found=0} /^## \[v/{ if(found){exit} } /^## \['ver'\]/{found=1; next} found==1 {print}' CHANGELOG.md > .changelog_section || true
          if [ ! -s .changelog_section ]; then echo "No changelog section found for $VERSION_TAG" > .changelog_section; fi
          echo "section<<EOF" >> $GITHUB_OUTPUT
          cat .changelog_section >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          files: |
            dist/gittool-v${{ steps.ver.outputs.version }}.tar.gz
            dist/gittool-v${{ steps.ver.outputs.version }}.zip
            dist/SHA256SUMS
            dist/gittool_${{ steps.ver.outputs.version }}_all.deb
            dist/gittool-${{ steps.ver.outputs.version }}-1.noarch.rpm
          body: ${{ steps.changelog.outputs.section }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew formula (tap)
        if: ${{ success() }}
        env:
          HOMEBREW_TAP_PAT: ${{ secrets.HOMEBREW_TAP_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          if [ -z "${HOMEBREW_TAP_PAT}" ]; then
            echo "Skipping Homebrew tap update: HOMEBREW_TAP_PAT secret not set."; exit 0; fi
          bash scripts/update_homebrew_formula.sh --version "${{ steps.ver.outputs.tag }}" --commit
